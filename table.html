<html>
    <head>
        <title>HTML Table</title>
    <style>
        table, th, td
        {
          border: 1px solid black; 
          border-collapse: collapse; 
        }

        {
            padding:5px;
        }

        th
        {
            text-align: left;
        }

    </style>
    </head>
